---
name: Add Users to Teams - Json
on:
  workflow_dispatch: null
jobs:
  add-users-to-teams:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js (needed for date formatting)
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Add users to teams and update log
        id: add-users
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          script: >
            const fs = require('fs');

            const path = 'config/team-members.json';

            const org = "JatinDTE";

            const logDir = 'logs';

            const logFile = `${logDir}/team-update.txt`;


            if (!fs.existsSync(logDir)) {
              fs.mkdirSync(logDir);
            }


            const now = new Date();

            const timestamp = now.toLocaleString('en-US', {
              timeZone: 'America/Detroit',
              hour12: false
            });


            const logs = [];

            logs.push(`\n===== Team Sync Started at ${timestamp} =====`);


            if (!fs.existsSync(path)) {
              const err = `âŒ JSON file not found: ${path}`;
              console.error(err);
              logs.push(err);
              fs.appendFileSync(logFile, logs.join('\n') + '\n');
              throw new Error(err);
            }


            const data = JSON.parse(fs.readFileSync(path, 'utf8'));


            for (const team of data) {
              for (const user of team.users) {
                const { username, role } = user;
                try {
                  // Check if user is already a member
                  let existing = false;
                  try {
                    const res = await github.rest.teams.getMembershipForUserInOrg({
                      org,
                      team_slug: team.team_slug,
                      username
                    });
                    existing = res?.data?.state === "active";
                  } catch (err) {
                    existing = false;
                  }

                  if (existing) {
                    const msg = `ðŸ” ${username} is already a member of ${team.team_slug}, skipping.`;
                    console.log(msg);
                    logs.push(msg);
                    continue;
                  }

                  // Add user to team
                  await github.rest.teams.addOrUpdateMembershipForUserInOrg({
                    org,
                    team_slug: team.team_slug,
                    username,
                    role
                  });

                  const msg = `âœ… Added ${username} to ${team.team_slug} as ${role}.`;
                  console.log(msg);
                  logs.push(msg);

                } catch (error) {
                  const msg = `âŒ Failed to add ${username} to ${team.team_slug}: ${error.message}`;
                  console.error(msg);
                  logs.push(msg);
                }
              }
            }


            logs.push(`===== Team Sync Ended at ${timestamp} =====`);

            fs.appendFileSync(logFile, logs.join('\n') + '\n');


            // Write summary to GitHub UI

            await core.summary
              .addHeading('ðŸ“ Team Membership Update Log')
              .addCodeBlock(logs.join('\n'), 'text')
              .write();
      - name: Commit and push updated log file
        run: >
          git config user.name "github-actions[bot]"

          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add logs/team-update.txt

          git commit -m "ðŸ“„ Update team membership log"

          git push
